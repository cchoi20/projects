<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="Wstyles.css">
</head>
<body>
    <h1>Weather App</h1>
    <p>To search, enter a US Zipcode, UK Postcode, Canada Postalcode, IP address, Latitude and Longitude (decimal degree), or city name</p>
    <p>Example: "New York", or "London"</p>
    <div id="checkbox-container">
        <p>Check off any boxes if you'd like more information</p>
        <label><input type="checkbox" id="checkbox1"> Wind & Gust Stats</label>
        <label><input type="checkbox" id="checkbox2"> Air Quality</label>
        
    </div>
    <input type="text" id="location-input" placeholder="Enter location">
    <button id="add-button">Search</button>
    

    <script src="Wscript.js"></script>
</body>
</html>
